<h1 align="center" class="display-4 mb-5">Dettagli ordine</h1>
<table class="table table-striped text-center">
    <thead>
    <tr>
        <th scope="col">Foto</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrizione</th>
        <th scope="col">Prezzo</th>
        <th scope="col">Quantit√†</th>
        <th scope="col">Subtotale</th>

    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let item of (order$ | async)?.products">
        <th class="align-middle" scope="row">
            <a routerLink="/seller/product/{{item.productId}}/edit"><img height="100px" src="{{item.productIcon}}"
                                                                         alt="{{item.productName}}"></a>
        </th>
        <td class="align-middle"><a routerLink="/seller/product/{{item.productId}}/edit">{{item.productName}}</a></td>
        <td class="align-middle">{{item.productDescription}}</td>
        <td class="align-middle">{{item.productPrice | currency:'EUR'}}</td>
        <td class="align-middle">{{item.count}}</td>
        <td class="align-middle">{{(item.productPrice * item.count | currency:'EUR')}}</td>
    </tr>
    </tbody>
</table>
<h5 style="display: inline" class="float-right">Totale: {{(order$ | async)?.orderAmount | currency:'EUR'}}</h5>
